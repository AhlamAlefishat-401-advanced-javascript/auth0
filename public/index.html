<!DOCTYPE html>
<html>

<head>
  <title>Auth Test</title>
</head>

<body>
  <main>

    <a id="oauth" href="#">Login</a>

  </main>

  <script>

    let URL = process.env.REDIRECT_URI;

    let options = {
      client_id: process.env.CLIENT_ID,
      redirect_uri: 'https://alamauthorization.herokuapp.com/',
      response_type:'code',
      scope: 'read:user',
      state: 'asldfjdfs'
    }

    let QueryString = Object.keys(options).map((key) => {
      return `${key}=` + encodeURIComponent(options[key]);
    }).join("&");

    let authURL = `${URL}?${QueryString}`;

    let link = document.getElementById('oauth');
    console.log(link);
    link.setAttribute('href', authURL);

  </script>


</body>

</html>
